port: 7880

# Use the same API key/secret as the Flux server
keys:
  fluxdevkey: fluxdevsecret_that_is_at_least_32chars_long

rtc:
  port_range_start: 50000
  port_range_end: 50060
  tcp_port: 7881
  use_external_ip: false
  node_ip: 192.168.0.69

room:
  auto_create: true
  empty_timeout: 300
  departure_timeout: 20
  enabled_codecs:
    - mime: audio/opus
    - mime: video/vp9
    - mime: video/vp8
    - mime: video/av1
    - mime: video/h264
  sync_streams: true

# No per-track bitrate cap â€” let the client decide
limit:
  num_tracks: -1
  bytes_per_sec: -1

logging:
  level: info
  pion_level: error
